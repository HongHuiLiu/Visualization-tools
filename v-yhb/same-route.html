<html>
<head>

</head>

<body>

  <div id="map"></div>
  <div style='position:fixed;top:20px;right:20px;'>
    <ul style='list-style:none;background:green;border-radius:5px;padding:0';>
      <li style='border-radius:5px;padding:3px 10px;'>
        <a style="text-decoration:none;color:#ccc;font-size:14px" href="simple-person.html">单个用户>></a>
      </li>
      <li style='border-radius:5px;padding:3px 10px;'>
        <a style="text-decoration:none;color:#fff;font-size:14px" href="same-route.html">同线路用户群>></a>
      </li>
      <li style='border-radius:5px;padding:3px 10px;'>
        <a style="text-decoration:none;color:#ccc;font-size:14px" href="same-dest.html">同位置用户群>></a>
      </li>
      <li style='border-radius:5px;padding:3px 10px;'>
        <a style="text-decoration:none;color:#ccc;font-size:14px" href="users.html">商户游客数>></a>
      </li>

    </ul>
  </div>
  <div style="position:fixed;top:10px;left:20px;color:#fff;font-size:12px">
    <p>出发地：福田口岸</p>
    <p>目的地：铜锣湾</p>
    <p>总人数：1170人</p>
  </div>

  <script type="text/javascript" src="js/Mapv.js"></script>
  <script type="text/javascript" src="data/sameRoute.js"></script>
  <script type="text/javascript">
// 创建Map实例
var bmap = new BMap.Map('map', {
    enableMapClick: false,
    minZoom: 4
    //vectorMapLevel: 3
});

bmap.enableScrollWheelZoom(); // 启用滚轮放大缩小

bmap.getContainer().style.background = '#081734';
bmap.setMapStyle({
    styleJson: [{
            "featureType": "land",
            "elementType": "geometry",
            "stylers": {
              "color": "#212121"
            }
          },
          {
            "featureType": "building",
            "elementType": "geometry",
            "stylers": {
              "color": "#2b2b2b"
            }
          },
          {
            "featureType": "highway",
            "elementType": "all",
            "stylers": {
              "lightness": -42,
              "saturation": -91
            }
          },
          {
            "featureType": "arterial",
            "elementType": "geometry",
            "stylers": {
              "lightness": -77,
              "saturation": -94
            }
          },
          {
            "featureType": "green",
            "elementType": "geometry",
            "stylers": {
              "color": "#1b1b1b"
            }
          },
          {
            "featureType": "water",
            "elementType": "geometry",
            "stylers": {
              "color": "#181818"
            }
          },
          {
            "featureType": "subway",
            "elementType": "geometry.stroke",
            "stylers": {
              "color": "#181818"
            }
          },
          {
            "featureType": "railway",
            "elementType": "geometry",
            "stylers": {
              "lightness": -52
            }
          },
          {
            "featureType": "all",
            "elementType": "labels.text.stroke",
            "stylers": {
              "color": "#313131"
            }
          },
          {
            "featureType": "all",
            "elementType": "labels.text.fill",
            "stylers": {
              "color": "#8b8787"
            }
          },
          {
            "featureType": "manmade",
            "elementType": "geometry",
            "stylers": {
              "color": "#1b1b1b"
            }
          },
          {
            "featureType": "local",
            "elementType": "geometry",
            "stylers": {
              "lightness": -75,
              "saturation": -91
            }
          },
          {
            "featureType": "subway",
            "elementType": "geometry",
            "stylers": {
              "lightness": -85,
              "visibility": "on"
            }
          },
          {
            "featureType": "railway",
            "elementType": "geometry",
            "stylers": {
              "color": "#444444",
              "weight": "1",
              "lightness": -44,
              "visibility": "on"
            }
          },
          {
            "featureType": "highway",
            "elementType": "geometry",
            "stylers": {
              "color": "#444444",
              "weight": "1",
              "lightness": -44
            }
          }]
});

// 初始化地图,设置中心点坐标和地图级别
bmap.centerAndZoom(new BMap.Point(114.001,22.360), 12);

// 创建mapv实例
var mapv = new Mapv({
    drawTypeControl: true,
    map: bmap  // 百度地图的map实例
});

var layer = new Mapv.Layer({
    zIndex: 1,
    mapv: mapv,
    dataType: 'polyline',
    coordType: 'bd09ll',
    data: routeData,
    drawType: 'simple',
    drawOptions: {
        lineWidth: 1,
        shadowBlur: 5,
        shadowColor: "rgba(250, 255, 0, 1)",
        strokeStyle: "rgba(250, 250, 0, 0.2)",
        lineCap:"round",
        lineJoin:"round"
    },
    animation: true,
    animationOptions: {
        size: 3
    }
});

</script>
</body>

</html>
